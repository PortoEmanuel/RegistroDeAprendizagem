<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova anotação</title>
</head>
<body>
    {% extends "register/base.html" %}
    {% block content %}
        <div>
            <p>
                <a href="{% url 'topic' topic.id %}">{{topic}}</a>
            </p>
            <p>Adicione uma nova entrada: </p>
            <form action="{% url 'new_entry' topic.id %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button name="submit">Adicionar</button>
            </form>
        </div>
    {% endblock content %}
</body>
</html>
